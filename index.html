
<DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="tituloNivel" class="tituloNivel"></div>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="blue"></div>
      <div id="violeta" class="color violeta right" data-color="purple"></div>
      <div id="naranja" class="color naranja left" data-color="orange"></div>
      <div id="verde" class="color verde right" data-color="green"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
